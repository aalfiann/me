
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>M ABD AZIZ ALFIAN</title>

		<link href="css/min.css" rel="stylesheet" type="text/css">

		<style>
			.hero {
				background: #eee;
				padding: 20px;
				border-radius: 10px;
				margin-top: 1em;
			}

			.hero h1 {
				margin-top: 0;
				margin-bottom: 0.3em;
			}

			.c4 {
				padding: 10px;
				box-sizing: border-box;
			}

			.c4 h3 {
				margin-top: 0;
			}

			.c4 a {
				margin-top: 10px;
				display: inline-block;
            }
            a {
                color: black;
                text-decoration: none;
            }
            a:visited {
                color: #605E5E;
                text-decoration: none;
            }
            a:hover, a:focus {
                color: black;
            }
            
            img {
                width: 100%;
                max-width: 400px;
                height: auto;
            }
		</style>
	</head>
	<body>
		<nav class="nav" tabindex="-1" onclick="this.focus()">
			<div class="container">
				<a class="pagename current" href="#">M ABD AZIZ ALFIAN</a>
				<a href="https://hexoder.com">Blog</a>
				<a href="https://github.com/aalfiann">Github</a> 
				<a href="mailto:aalfiann@gmail.com">Contact</a>
			</div>
		</nav>
		<button class="btn-close btn btn-sm">Ã—</button>
		<div class="container">
            <div id="content" class="row"></div>
            <div id="btnmore" class="row"></div>
            <hr>
        </div>
        <div class="container">
            <div class="row">
                <small>Copyright @ <span id="year"></span> - M ABD AZIZ ALFIAN</small>
            </div>
        </div>
        <script src="js/xml2json.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/aalfiann/ajax/dist/ajax.min.js"></script>
        <script>
            function insertContent(date,title,link,desc) {
                var parent = document.createElement('div');
                parent.setAttribute('class','col c12');

                var dom = '';
                dom += '<h3><a href="'+link+'">'+title+'</a></h3>';
                dom += '<small style="color:gray">'+date+'</small>';
                dom += desc;
                dom += '<hr>';
                parent.innerHTML = dom;

                document.getElementById('content').appendChild(parent);
            }

            ajax().get('https://hexoder.com/atom.xml').then(function(response){
                if(response) {
                    var json = xml2json.fromStr(response);
                    var data = json.feed.entry;
                    for(var i=0;i<10;i++) {
                        insertContent(
                            data[i].published['#text'],
                            data[i].title['#text'],
                            data[i].link['@attributes']['href'],
                            data[i].summary['#text']
                        );
                    }

                    var btn = document.createElement('button');
                    btn.setAttribute('class','btn btn-sm btn-a');
                    btn.setAttribute('onclick','location.href="https://hexoder.com"');
                    btn.innerText = 'Read more at my blog!';
                    document.getElementById('btnmore').appendChild(btn);
                }
            });
            document.getElementById('year').innerHTML = new Date().getFullYear();
        </script>
	</body>
</html>
